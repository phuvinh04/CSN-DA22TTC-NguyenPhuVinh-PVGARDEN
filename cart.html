<!-- tiêu đề cột giỏ đậm lên to lên tí-->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - PV Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 mt-20">
        <h2 class="text-3xl font-bold text-center mb-6">Giỏ hàng của bạn</h2>
        
        <!-- Thông báo giỏ hàng trống -->
        <div class="empty-cart-message text-center py-8 hidden">
            <p class="text-xl text-gray-600">Giỏ hàng của bạn đang trống</p>
            <a href="index.html" class="inline-block mt-4 bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700">
                Tiếp tục mua sắm
            </a>
        </div>

        <!-- Nội dung giỏ hàng -->
        <div class="cart-content">
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-lg font-extrabold text-gray-800 uppercase tracking-wider">Sản phẩm</th>
                            <th class="px-6 py-3 text-left text-lg font-extrabold text-gray-800 uppercase tracking-wider">Giá</th>
                            <th class="px-6 py-3 text-left text-lg font-extrabold text-gray-800 uppercase tracking-wider">Số lượng</th>
                            <th class="px-6 py-3 text-left text-lg font-extrabold text-gray-800 uppercase tracking-wider">Tổng</th>
                            <th class="px-6 py-3 text-left text-lg font-extrabold text-gray-800 uppercase tracking-wider"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sản phẩm sẽ được thêm vào đây bằng JavaScript -->
                    </tbody>
                    <tfoot>
                        <tr class="bg-gray-50">
                            <td colspan="3" class="px-6 py-4 text-right font-medium">Tổng cộng:</td>
                            <td class="px-6 py-4 font-bold"></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            
            <div class="mt-4 text-right mb-4">
                <a href="checkout.html" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Tiến hành thanh toán
                </a>
            </div>
        </div>
    </div>

    <script src="include.js"></script>
    <script src="cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            displayCart();
        });
    </script>
</body>
</html>
